<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://www.transparenttextures.com/patterns/diagmonds.png');
    }

    #clock-box {
      font-size: 4rem;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      background: #000; /* Set the background color to black */
      color: #fff;
    }

    #clock {
      font-size: 2rem;
    }

    #date {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    #decorations {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: twinkle 5s infinite alternate;
    }

    .star:nth-child(1) {
      top: 10%;
      left: 20%;
      width: 5px;
      height: 5px;
    }

    .star:nth-child(2) {
      top: 30%;
      left: 75%;
      width: 7px;
      height: 7px;
    }

    .star:nth-child(3) {
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <div id="decorations">
    <div class="star"></div>
    <div class="star"></div>
    <div class "star"></div>
  </div>
  <div id="clock-box">
    <div id="clock">
      <!-- The time will be displayed here -->
    </div>
    <div id="date">
      <!-- The date will be displayed here -->
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateString = now.toLocaleDateString('en-US', options);
      document.getElementById('clock').textContent = timeString;
      document.getElementById('date').textContent = dateString;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial update
    updateClock();
  </script>
</body>
</html>
